name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: 'false'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: Cradle-linux
            asset_name: Cradle-linux-x64
          - os: windows-latest
            artifact_name: Cradle-windows.exe
            asset_name: Cradle-windows-x64.exe
          - os: macos-latest
            artifact_name: Cradle-macos
            asset_name: Cradle-macos-x64

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: version
      shell: bash
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          # è‡ªåŠ¨ç”Ÿæˆç‰ˆæœ¬å·ï¼šæ—¥æœŸ+çŸ­commit hash
          VERSION="$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)"
        fi
        VERSION_WIN=$(echo $VERSION | sed 's/\([0-9]*\)\.\([0-9]*\)\.\([0-9]*\).*/\1.\2.\3.0/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_win=$VERSION_WIN" >> $GITHUB_OUTPUT
        echo "Version: $VERSION (Windows: $VERSION_WIN)"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka ordered-set zstandard wcwidth

    - name: Install compiler (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc patchelf ccache

    - name: Install compiler (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ccache

    - name: Build with Nuitka (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        python -m nuitka \
          --onefile \
          --assume-yes-for-downloads \
          --output-filename=${{ matrix.artifact_name }} \
          --remove-output \
          Cradle.py

    - name: Build with Nuitka (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m nuitka `
          --onefile `
          --assume-yes-for-downloads `
          --output-filename=${{ matrix.artifact_name }} `
          --company-name="Cradle Build System" `
          --product-name="Cradle" `
          --file-description="Universal C Build System" `
          --file-version=${{ steps.version.outputs.version_win }} `
          --product-version=${{ steps.version.outputs.version_win }} `
          --copyright="Copyright (c) 2024" `
          --remove-output `
          Cradle.py

    - name: Test executable (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        chmod +x ${{ matrix.artifact_name }}
        ./${{ matrix.artifact_name }} --help

    - name: Test executable (Windows)
      if: runner.os == 'Windows'
      run: |
        .\${{ matrix.artifact_name }} --help

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.artifact_name }}
        if-no-files-found: error

  # æ–¹æ¡ˆ1ï¼šæ¨é€åˆ° main åˆ†æ”¯è‡ªåŠ¨åˆ›å»ºå¼€å‘ç‰ˆæœ¬
  release-dev:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: version
      run: |
        VERSION="dev-$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Delete existing dev release
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release delete dev --yes --cleanup-tag || true

    - name: Create Development Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: dev
        name: "ğŸš§ Development Build - ${{ steps.version.outputs.version }}"
        body: |
          ## ğŸš§ å¼€å‘ç‰ˆæœ¬
          
          **âš ï¸ è¿™æ˜¯è‡ªåŠ¨æ„å»ºçš„å¼€å‘ç‰ˆæœ¬ï¼Œå¯èƒ½ä¸ç¨³å®š**
          
          - æ„å»ºæ—¶é—´: ${{ github.event.head_commit.timestamp }}
          - Commit: ${{ github.sha }}
          - ä½œè€…: ${{ github.event.head_commit.author.name }}
          
          ### ğŸ“ æœ€æ–°æäº¤
          ```
          ${{ github.event.head_commit.message }}
          ```
          
          ### ğŸ“¦ ä¸‹è½½
          è¯·æ ¹æ®ä½ çš„æ“ä½œç³»ç»Ÿé€‰æ‹©å¯¹åº”çš„æ–‡ä»¶ä¸‹è½½ã€‚
        files: \vert{}
          artifacts/Cradle-linux-x64/Cradle-linux
          artifacts/Cradle-windows-x64.exe/Cradle-windows.exe
          artifacts/Cradle-macos-x64/Cradle-macos
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # æ–¹æ¡ˆ2ï¼šæ¨é€ tag åˆ›å»ºæ­£å¼ç‰ˆæœ¬
  release-stable:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Stable Release
      uses: softprops/action-gh-release@v1
      with:
        name: "Release ${{ github.ref_name }}"
        body: \vert{}
          ## ğŸ‰ æ­£å¼ç‰ˆæœ¬ ${{ github.ref_name }}
          
          ### ğŸ“¦ ä¸‹è½½
          è¯·æ ¹æ®ä½ çš„æ“ä½œç³»ç»Ÿé€‰æ‹©å¯¹åº”çš„æ–‡ä»¶ï¼š
          
          - **Windows**: `Cradle-windows.exe`
          - **Linux**: `Cradle-linux`
          - **macOS**: `Cradle-macos`
          
          ### ğŸ“ æ›´æ–°å†…å®¹
          è¯¦è§ä¸‹æ–¹è‡ªåŠ¨ç”Ÿæˆçš„å‘å¸ƒè¯´æ˜ã€‚
        files: |
          artifacts/Cradle-linux-x64/Cradle-linux
          artifacts/Cradle-windows-x64.exe/Cradle-windows.exe
          artifacts/Cradle-macos-x64/Cradle-macos
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # æ–¹æ¡ˆ3ï¼šæ‰‹åŠ¨è§¦å‘åˆ›å»ºç‰ˆæœ¬
  release-manual:
    needs: build
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Manual Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "v${{ github.event.inputs.version }}"
        name: "Release v${{ github.event.inputs.version }}"
        body: \vert{}
          ## ğŸ“¦ ç‰ˆæœ¬ v${{ github.event.inputs.version }}
          
          æ‰‹åŠ¨åˆ›å»ºçš„å‘å¸ƒç‰ˆæœ¬
          
          ### ä¸‹è½½
          - **Windows**: `Cradle-windows.exe`
          - **Linux**: `Cradle-linux`
          - **macOS**: `Cradle-macos`
        files: |
          artifacts/Cradle-linux-x64/Cradle-linux
          artifacts/Cradle-windows-x64.exe/Cradle-windows.exe
          artifacts/Cradle-macos-x64/Cradle-macos
        draft: false
        prerelease: ${{ github.event.inputs.prerelease == 'true' }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
