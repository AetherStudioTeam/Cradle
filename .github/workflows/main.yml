name: Build with Nuitka

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: Cradle-linux
            asset_name: Cradle-linux-x64
          - os: windows-latest
            artifact_name: Cradle-windows.exe
            asset_name: Cradle-windows-x64.exe
          - os: macos-latest
            artifact_name: Cradle-macos
            asset_name: Cradle-macos-x64

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        # cache: 'pip' # 移除这行

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka ordered-set zstandard wcwidth

    - name: Install compiler (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc patchelf ccache

    - name: Install compiler (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ccache

    - name: Build with Nuitka (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        python -m nuitka \
          --onefile \
          --assume-yes-for-downloads \
          --output-filename=${{ matrix.artifact_name }} \
          --company-name="Cradle Build System" \
          --product-name="Cradle" \
          --file-description="Universal C Build System" \
          --remove-output \
          Cradle.py

    - name: Build with Nuitka (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m nuitka `
          --onefile `
          --assume-yes-for-downloads `
          --output-filename=${{ matrix.artifact_name }} `
          --company-name="Cradle Build System" `
          --product-name="Cradle" `
          --file-description="Universal C Build System" `
          --windows-console-mode=attach `
          --remove-output `
          Cradle.py

    - name: Test executable (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        chmod +x ${{ matrix.artifact_name }}
        ./${{ matrix.artifact_name }} --help

    - name: Test executable (Windows)
      if: runner.os == 'Windows'
      run: |
        .\${{ matrix.artifact_name }} --help

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.artifact_name }}
        if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/Cradle-linux-x64/Cradle-linux
          artifacts/Cradle-windows-x64.exe/Cradle-windows.exe
          artifacts/Cradle-macos-x64/Cradle-macos
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
